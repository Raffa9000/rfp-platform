services:
  - type: web
    name: rfp-platform
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn rfp_demo_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
